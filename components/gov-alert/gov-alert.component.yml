$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Alert
libraryOverrides:
  css:
    component:
      ../../assets/gov-design-system/gov-components/gov-alert/gov-alert.css: {}
props:
  type: object
  required:
    - alert_variant
    - alert_content
  properties:
    alert_content:
      type: string
      title: Alert Content
      description: The content for the alert
    alert_variant:
      type: string
      title: Variant
      description: Choose severity variant for the alert.
    alert_closable:
      title: Closable
      description: Display the close button.
    alert_closable_label:
      type: string
      title: Screen reader close label
      description: Label on the close button for screen readers.

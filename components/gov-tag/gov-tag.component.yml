$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Tag
libraryOverrides:
  css:
    component:
      ../../assets/variables/tag.css: {}
      ../../assets/gov-design-system/gov-components/gov-tag/gov-tag.css: {}
props:
  type: object
  required:
    - tag_content
  properties:
    tag_content:
      type: string
      title: Tag Content
      description: The content for the tag
    tag_variant:
      type: string
      title: Variant
      description: Choose colour variant for the tag.
    tag_size:
      type: string
      title: Tag Size
      description: Render the tag in different sizes.
    tag_type:
      type: string
      title: Tag Type
      description: Solid or outlined type.
    tag_inverse:
      type: boolean
      title: Tag Inverse
      description: Is the tag on dark background.

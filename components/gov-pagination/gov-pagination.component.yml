$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Pagination
libraryOverrides:
  css:
    component:
      ../../assets/variables/pagination.css: {}
      ../../assets/gov-design-system/gov-components/gov-icon/gov-icon.css: {}
      ../../assets/gov-design-system/gov-components/gov-pagination/gov-pagination.css: {}
props:
  type: object
  required:
    - pagination_items
  properties:
    pagination_display:
      type: string
      title: Pagination display
      description: How the pagination is rendered.
    pagination_items:
      type: array
      title: Pager Items
      description: Individual items for the pager.
    pagination_variant:
      type: string
      title: Variant
      description: Choose colour variant for the pagination.
    pagination_size:
      type: string
      title: Size
      description: Pagination items sizes.
    pagination_aria_label:
      type: string
      title: Pagination Aria Label
      description: Accessibility label for pagination.
